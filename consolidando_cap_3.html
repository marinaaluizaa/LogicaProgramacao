<h1> Nesse Cápitulo Todos Nós Vimos Sobre Variáveis </h1>
<br>
Tem uma moto que tem capacidade de 120 litros. Para gasolina andou-se 380 km e para Álcool 402 km. Qual é a melhor opção de consumo?
<br>
<script>
	var tanqueMoto = 120
	var caminhoDeGasolina=308
	var consumoDeGasolina=caminhoDeGasolina/tanqueMoto
	var caminhoDeÁlcool=402
	var consumoDeÁlcool=caminhoDeÁlcool/tanqueMoto

	document.write("O Consumo de Álcool é " + consumoDeÁlcool);
	document.write("<br>O Consumo de Gasolina é " + consumoDeGasolina);
</script>
